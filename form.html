<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Data</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
<div></div>

<h1>PERSONAL DETAILS</h1>

<form action="" >

    <label for="fname"> Firstname: </label>
    <input type="text" id="fname" placeholder="Enter first name" required> <br><br>

    <label for="mname">Middlename</label>
    <input type="text" id="mname" placeholder=" Enter second name" required><br><br>


    <label for="sname"> Surname</label>
    <input type="text" id="sname" placeholder="Enter last name"> <br><br>


    <label for="email">Email Address:</label>
    <input type="email" id="email" placeholder="abc@gmail.com" ><br><br>

    <label for="pwd"> Password: </label>
    <input type="password" id="pwd" placeholder="Type Password"><br><br>


    <p>Choose your favorite football team</p>
    <input type="radio" id="arsenal">
    <label for="arsenal">Arsenal</label><br>

    <input type="radio" id="liverpool">
    <label for="liverpool">Liverpool</label><br>

    <input type="radio" id="AcMilan">
    <label for="acmilan">AcMilan</label> <br>


    <p>Choose a programming language</p>
    <input type="checkbox" id="python">
    <label for="python">Python</label><br>

    <input type="checkbox" id="c">
    <label for="c">C</label> <br>

    <input type="checkbox" id="kotlin">
    <label for="kotlin">Kotlin</label><br><br>

    <label for="nationality">Nationality:</label>
    <select name="" id="Nationality">
    <option value="choose">---Choose---</option>
    <option value="kenya">Kenyan</option>
    <option value="tanzania">Tanzanian</option>
    <option value="haiti">Hautian</option>
    <option value="zambia">Zambian</option>

    </select>
    <br><br>


    <label for="person">Describe yourself</label><br>
    <textarea name="" id="person" cols="40" rows="5" placeholder="Type..."></textarea><br><br>

    <button type="submit">Submit</button>







</form>






















</body>
</html>
