<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Student Form</title>
    <link rel="stylesheet" href="registration.css">
</head>
<body>

<form action="">
    <fieldset>
        <legend>Student Form</legend>

   <div id="first">

       <label for="fname">Firstname</label>
    <input type="text" id="fname" placeholder="firstname" required>
</div>
        <br><br>

    <div class="first">

        <label for="sname">Surname</label>
    <input type="" id="sname" placeholder="Surname">
</div>
        <br><br>

   <div class="first">

       <label for="email">Email</label>
    <input type="email" id="email" placeholder="abc@gmail.com">
</div>
        <br><br>
        <div class="first">

            <label for="birthday">Date of Birth</label>
    <input type="date" id="birthday" required>
</div>
        <br><br>
  <div class="first">

      <label for="image">Choose a File:</label>
    <input type="file" id="image">
  </div>
        <br><br>
    <div class="first">

        <label for="message">Message</label>
    <textarea name="" id="message" cols="50" rows="6" placeholder="Type something here...." ></textarea>

</div>
        <br><br>

    </fieldset>









</form>










</body>
</html>
